{% extends 'web/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<title>{% block title %}{{title}}{% endblock title %}</title>

{% block content %}

<br><br><br><br><br><br>

    <div class="content-section container">

        <form action="" method="POST">

            {% csrf_token %}

            <fieldset class="form-group">

              <legend class="border-bottom mb4" >User Registration Form</legend>

               {{form|crispy}}

            </fieldset>

            <div class="form-group">

                <button class="btn btn-outline-info glyphicon glyphicon-log-in" type="submit"> Sign Up</button>

            </div>

        </form>
        <div class="border-top pt-3">

            <small class="text-muted">Have an Account?

                <a class="ml-2 glyphicon glyphicon-log-in" href="{% url 'login' %}"> Sign In</a>

            </small>

        </div>

    </div>

{% endblock %}
